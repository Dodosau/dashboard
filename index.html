<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>

  <meta http-equiv="refresh" content="3600">

  <style>
    body {
      margin: 0;
      background: #0f1115;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    }
    .container {
      padding: 24px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .card {
      background: #171a21;
      border-radius: 18px;
      padding: 20px;
    }
    .title {
      font-size: 16px;
      color: #a7b0c0;
      margin-bottom: 10px;
    }
    .time {
      font-size: 56px;
      font-weight: bold;
    }
    .date {
      font-size: 20px;
      color: #a7b0c0;
      margin-top: 6px;
    }
    .temp {
      font-size: 42px;
      font-weight: bold;
    }
    .small {
      color: #a7b0c0;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="title">Heure</div>
      <div class="time" id="clock">--:--</div>
      <div class="date" id="date">—</div>
    </div>

    <div class="card">
      <div class="title">Météo – Montréal</div>
      <div class="temp" id="temp">—°C</div>
      <div class="small" id="range">—</div>
    </div>
  </div>

<script>
  function updateClock() {
    var now = new Date();
    document.getElementById("clock").textContent =
      now.toLocaleTimeString("fr-CA", { hour: "2-digit", minute: "2-digit" });
    document.getElementById("date").textContent =
      now.toLocaleDateString("fr-CA", { weekday: "long", day: "numeric", month: "long" });
  }
  updateClock();
  setInterval(updateClock, 1000);

  function updateWeather() {
    fetch("https://api.open-meteo.com/v1/forecast?latitude=45.5019&longitude=-73.5674&current=temperature_2m&daily=temperature_2m_min,temperature_2m_max&timezone=America%2FMontreal")
      .then(r => r.json())
      .then(data => {
        document.getElementById("temp").textContent =
          Math.round(data.current.temperature_2m) + "°C";
        document.getElementById("range").textContent =
          "Aujourd’hui: " +
          Math.round(data.daily.temperature_2m_min[0]) + "° / " +
          Math.round(data.daily.temperature_2m_max[0]) + "°";
      });
  }
  updateWeather();
  setInterval(updateWeather, 10 * 60 * 1000);
</script>

</body>
</html>
