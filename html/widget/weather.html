<div class="card weather">
  <div class="title">Météo – Montréal</div>

  <div class="weatherRow">
    <div class="icon" id="weatherIcon">—</div>
    <div>
      <div class="temp" id="tempNow">—°C</div>
      <div class="small" id="weatherText">—</div>
    </div>
  </div>

  <div class="kpiRow">
    <div class="kpi">
      <div class="kpiLabel">Risque de précipitation</div>
      <div class="kpiValue" id="precipProb">—%</div>
    </div>
    <div class="kpi">
      <div class="kpiLabel">Aujourd’hui</div>
      <div class="kpiValue" id="tempRange">—</div>
    </div>
  </div>
</div>
